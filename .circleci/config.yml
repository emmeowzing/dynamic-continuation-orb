version: 2.1

setup: true


orbs:
  orb-tools: circleci/orb-tools@11.5.0
  circleci-cli: circleci/circleci-cli@0.1.9
  dynamic: bjd2385/dynamic-continuation@dev:d48091c0ef2e475fb412f2ba73c8896c9d802313
  general: bjd2385/general@0.6.1


executors: {}


commands: {}


jobs: {}


workflows:
  dynamic-continuation:
    jobs:
      # Development branches

      - dynamic/continue:
          context: orb-publishing
          modules: |
            src
            scripts
          filters:
            branches:
              ignore:
                - master

      # On tag

      - general/orb-pack:
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v?[0-9]+\.[0-9]+\.[0-9]+$/

      - orb-tools/publish:
          name: publish production orb
          enable-pr-comment: false
          vcs-type: << pipeline.project.type >>
          orb-name: bjd2385/dynamic-continuation
          pub-type: production
          requires:
            - general/orb-pack
          context:
            - development
            - orb-publishing
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v?[0-9]+\.[0-9]+\.[0-9]+$/

      - general/github-release:
          context: github
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v?[0-9]+\.[0-9]+\.[0-9]+$/
