version: 2.1


orbs:
  orb-tools: circleci/orb-tools@11.6.1
  circleci-cli: circleci/circleci-cli@0.1.9
  general: premiscale/general@1.2.8
  # bats: circleci/bats@1.1.0


executors:
  default:
    docker:
      - image: cimg/base:2024.09


jobs:
  bats-tests:
    parameters:
      yq-version:
        description: |+
          Version of yq to install.

          https://github.com/mikefarah/yq/releases
        type: string
        default: 4.40.5
      tests-directory:
        description: Directory in which bats tests reside.
        type: string
        default: tests/
      formatter:
        description: Bats formatter.
        type: string
        default: tap
      resource-class:
        description: Resource class to execute as.
        type: enum
        default: small
        enum:
          - small
          - medium
          - large
          - 2xlarge
    executor: default
    resource_class: << parameters.resource-class >>
    steps:
      - checkout
      - run:
          name: Install bats
          command: |+
            sudo apt update
            sudo apt install -y bats
      - run:
          name: Install yq
          command: |+
            wget https://github.com/mikefarah/yq/releases/download/v<< parameters.yq-version >>/yq_linux_amd64 -o yq
            sudo install yq /usr/bin/yq
            rm yq
      - run:
          name: Bats tests
          command: |+
            bats --formatter << parameters.formatter >> --timing --recursive << parameters.tests-directory >>


workflows:
  src:
    jobs:
      - orb-tools/lint:
          resource_class: small

      - orb-tools/review:
          exclude: ''
          max_command_length: 256
          resource_class: small

      # - bats/run:
      #     path: ./src/tests
      #     save_test_results: true
      #     # setup-steps:

      - bats-tests:
          tests-directory: ./src/tests/

      - general/orb-pack:
          requires:
            - orb-tools/lint
            - orb-tools/review
            # - bats/run
            - bats-tests

      - orb-tools/publish:
          name: publish development orb
          enable-pr-comment: true
          vcs-type: << pipeline.project.type >>
          orb-name: bjd2385/dynamic-continuation
          pub-type: dev
          resource_class: small
          requires:
            - general/orb-pack
          context:
            - orb-publishing
            - github
          filters:
            branches:
              ignore: main