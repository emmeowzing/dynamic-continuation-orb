version: 2.1


orbs:
  orb-tools: circleci/orb-tools@11.5.0
  circleci-cli: circleci/circleci-cli@0.1.9
  general: bjd2385/general@0.6.1


workflows:
  src:
    jobs:
      - orb-tools/lint
      - general/orb-pack
      - orb-tools/publish:
          name: publish development orb
          enable-pr-comment: true
          vcs-type: << pipeline.project.type >>
          orb-name: bjd2385/dynamic-continuation
          pub-type: dev
          requires:
            - general/orb-pack
            - orb-tools/lint
          context:
            - orb-publishing
            - github
          filters:
            branches:
              ignore: master
